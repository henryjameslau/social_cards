    <h3>Select template</h3>

      <option value="#388147" name="Arriving">Arriving</option>
      <option value="#c33d32" name="Leaving">Leaving</option>
      <option value="#2f5c92" name="Total net migration">Total</option>
    </select>
  </div>

  <form>
    Title:<br>
    <input id='change-title' type="text" name="title" value=""><br>
    Number:<br>
    <input id='change-text' type="number" name="number" value=""><br><br>
    <div id="prefix">
      Prefix:
      <select id="prefix-number">
        <option value="" name="none">none</option>
        <option value="+" name="plus">+</option>
        <option value="-" name="minus">-</option>
      </select>
    </div>
    <!-- <br><br> -->

    Source:<br>
    <input id='change-source' type="text" name="source" value=""><br><br>
    <input id='submit-title' type="button" value="Submit">
  </form>

    .attr('x', function() {

      .duration(calculatedPeople*13)

                  i = d3.interpolateNumber(0, enterText);

          }
        })
        .attr("transform", 'translate(' + ((j*250)+700) + ',' + 600 * ymult + ')')
    } else {
      d3.select('#chap'+(calculatedPeople-i)).remove();
    }

    }

})

</script>
